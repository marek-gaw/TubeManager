<div class="container mt-5 col-lg-8">
  <table class="table table-hover table-striped">
    <thead>
      <tr class="text-center">
        <th class="col-sm-3" scope="col">Tag</th>
        <th class="col-sm-3" scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let _tag of tags" class="text-center">
        <td class="align-middle">{{_tag.title}}</td>
        <td class="align-middle">
          <h4><i class="bi bi-pen mx-1"></i><i class="bi bi-save mx-1"></i><i class="bi bi-trash mx-1"></i></h4>
        </td>
      </tr>
    </tbody>
  </table>
</div>
