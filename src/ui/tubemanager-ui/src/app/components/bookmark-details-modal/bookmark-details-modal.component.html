<div class="modal-header">
  <h4 class="modal-title">Bookmark details</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <h5>{{ bookmark?.title }}</h5>
      <div class="row">
        <div class="col-8 col-sm-6">
          <img src="{{bookmark?.thumbnailUrl}}" class="rounded img-thumbnail">
        </div>
        <div class="col-4 col-sm-6">
          <p [innerHtml]=bookmark?.description></p>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
</div>
