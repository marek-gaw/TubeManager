<div class="container mt-5 col-lg-8">
  <div class="row row-cols-4">
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"><button type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Add tag</button></div>
  </div>
  <table class="table table-hover table-striped">
    <thead>
      <tr class="text-center">
        <th class="col-sm-3" scope="col">Tag</th>
        <th class="col-sm-3" scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let _tag of tags" class="text-center">
        <td class="align-middle">{{_tag.title}}</td>
        <td class="align-middle">
          <h4><i class="bi bi-pen mx-1"></i><i class="bi bi-save mx-1"></i><i class="bi bi-trash mx-1" (click)="onDeleteTag(_tag)"></i></h4>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new tag</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6">
          <label for="tagNameInput" class="col-form-label">Name</label>
        </div>
          <div class="col-sm-6">
            <input type="email" class="col-form-label" name="tagNameInput" placeholder="tag name..." #tagName>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onAddTag(tagName.value)" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
