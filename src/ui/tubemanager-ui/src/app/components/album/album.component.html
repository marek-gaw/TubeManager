<main>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link">Previous</a>
      </li>
      <li class="page-item" *ngFor="let _page of numSequence(pageSize); let i = index;">
        <a routerLink="" [ngClass]="{'page-link':true}" (click)="onPageChange(i)">{{i}}</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let _bookmark of bookmarks">
          <bookmark [bookmark]="_bookmark"></bookmark>
        </div>
      </div>
    </div>
  </div>
</main>
