# Use postgres/example user/password credentials
version: '3.9'

services:

  postgres:
    image: postgres
    restart: unless-stopped
    shm_size: '4gb'
    container_name: postgres
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    driver: local

